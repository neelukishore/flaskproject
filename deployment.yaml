apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythn-webapp
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: webapp
        image: riyan0622/flaskapp:v1
        ports:
        - containerPort: 5000

